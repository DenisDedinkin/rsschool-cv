<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the matrix">
      <a class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <h3>Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task text-input" type="text">
        <button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-task" class="list">
        <li class="list-link">
          <input type="checkbox" class="checkbox-link">
          <label class="task label-link">Pay Bills</label>
          <input type="text" class="task text-input task_none">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="list-link edit-mode">
          <input type="checkbox" class="checkbox-link">
          <label class="task label-link task-label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input task_none task-input_edit">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-link">
          <input type="checkbox" checked class="checkbox-link">
          <label class="task label-link completed-tasks_line" >See the Doctor</label>
          <input type="text" class="task text-input task_none">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
